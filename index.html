<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Mood Meter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="cartoon.png" alt="Cartoon Image" class="cartoon">
        <div id="mood-meter">
            <h2>Mood: <span id="current-mood">Idle</span></h2>
        </div>
        <div id="chatbot-container">
            <div id="chat-log"></div>
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
